<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SPA</title>
    <style>
      h1 {
        margin: 2em 0;
      }
      #widget-container #okta-sign-in .auth-org-logo {
        max-height: 100px;
      }
    </style>
    <!-- widget stuff here -->
    <script src="https://global.oktacdn.com/okta-signin-widget/5.14.1/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/5.14.1/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- where the sign-in form will be displayed -->
      <div id="widget-container"></div>
    </div>
    <script type="text/javascript">
      const config = {
        baseUrl: 'https://ghostc1.okta.com',
        logo: 'work.png',
        el: '#widget-container',
        clientId: '0oa1n8wn6drPP1Ftu0h8',
        redirectUri: 'https://ghostc1.okta.com/app/UserHome',
        authParams: {
          issuer: 'https://ghostc1.okta.com',
          pkce: true,
          responseType: 'code',
          responseMode: 'fragment'
        },
        features: {
          passwordlessAuth: true
        }
      };
      var oktaSignIn = new OktaSignIn(config);
      oktaSignIn.showSignInAndRedirect().catch(function(error) {
        // This function is invoked with errors the widget cannot recover from:
        // Known errors: CONFIG_ERROR, UNSUPPORTED_BROWSER_ERROR
      });
    </script>
  </body>
</html>
